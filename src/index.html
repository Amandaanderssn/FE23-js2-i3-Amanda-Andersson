<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.ts" type="module"></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Angkor&family=Antic+Didone&family=Dosis:wght@200..800&family=Hahmlet:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic+Coding&family=Oswald:wght@200..700&family=Prata&family=Young+Serif&display=swap"
        rel="stylesheet">
    <title>Dummy webshop</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
</head>

<body>
    <header class="header">
        <img src="./media/apple-touch-icon.png" id="logo" alt="Dummy webshop logo">
        <h1>DUMMY WEBSHOP</h1>
        <form id="searchForm">
            <input type="text" id="textInput" placeholder="Search on Dummy store...">
            <button type="submit" id="searchButton">Search</button>
        </form>
        <div class="topHeader">
            <p>FREE SHIPPING ALL OVER THE WORLD
            </p>
        </div>
    </header>
    <section>
        <div id="top-text"></div>
        <div id="productSection">
        </div>
    </section>

</body>

</html>
